<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="../css/style.css">
<title>添加学生</title>
</head>

<body class="userbg">
<div class="main bg-white border-b">
  <div class="row">
    <div class="border-b padded-t-15 padded-b-15 posrel clearfix hide">
      <div class="wid30 fl padded-t-3">所在学校：</div>
      <div class="wid70 fr"><select><option>请选择所在学校</option></select></div>
    </div>
    <div class="border-b padded-t-15 padded-b-15 posrel clearfix hide">
      <div class="wid30 fl padded-t-3">所在年级：</div>
      <div class="wid70 fr"><select><option>请选择所在年级</option></select></div>
    </div>
    
    <div class="border-b padded-t-15 padded-b-15 posrel clearfix">
      <div class="wid30 fl padded-t-3">所在班级：</div>
      <div class="wid70 fr"><select><option>请选择所在班级</option><option>一年级五班</option></select></div>
    </div>
    
    <div class="border-b padded-t-15 padded-b-15 posrel clearfix">
      <div class="wid30 fl padded-t-3">学生姓名：</div>
      <div class="wid70 fr"><input type="text" value="" placeholder="请输入真是姓名"/></div>
    </div>
    
    <div class="padded-t-15 padded-b-15 posrel clearfix">
      <div class=""><input name="" type="checkbox" value="" checked><span class="padded-l-10">设为当前学生</span></div>
    </div>
  </div>
</div>
</div>
<div class="main margin-t-10">
  <div class="row"><a href="index.html" class="btn btn-blue line-height-2">提交</a></div>
</div>
</body>
</html>
