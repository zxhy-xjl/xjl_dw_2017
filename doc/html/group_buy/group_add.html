<div class="main">

      <input type="text" value="请输入团购标题"
    onfocus="if (value =='请输入团购标题'){value =''}"

    </div>
    <div class="margin-t-10 bgdefault padded-t-5 padded-r-10 padded-b-10 padded-l-10"> <span>书虫</span><span class="margin-l-10 text-auxiliary">￥20.00</span>
      <input type="button" value="X" class="fr btn bgdefault text-default"/>
    </div>
    <div class="margin-t-10 bgdefault padded-t-5 padded-r-10 padded-b-10 padded-l-10"> <span>书虫</span><span class="margin-l-10 text-auxiliary">￥20.00</span>
      <input type="button" value="X" class="fr btn bgdefault text-default"/>
    </div>
    <div class="padded-t-5 padded-b-5 margin-b-15 margin-t-10 clearfix">
      <div class="fl wid60 border padded-l-5"><input type="text" value="名称" onFocus="if (value =='名称'){value =''}"

    <div class="margin-t-15 margin-b-15 btnbox">
    <input type="button" class="btn btn-white line-height-2" onClick="window.location='index.html'" value="取消"/>
    <input type="button" class="btn btn-blue line-height-2 margin-l-15" onClick="window.location='index.html'" value="发布"/>
    </div>
