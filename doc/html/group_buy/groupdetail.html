<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="../css/style.css">
<title>团购</title>
</head>

<body>
<div class="main">
  <div class="row posrel hide">
    <div class="tabbtn">
      <input type="button" value="切换汇总" class="btn btn-blue"/>
    </div>
    <div class="padded-t-10">参与人数：<span class="font-size-16 font-weight-b">52</span><span>总金额：350元</span></div>
    <div class="padded-t-10 padded-b-10">购买数量统计：</div>
    <div class="padded-t-10 border-b">
      <p class="padded-10">1、<span class="padded-r-10">张三</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 bg-success text-white">书虫</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 text-white bg-success">阅读</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 text-white bg-success">字典</span> </p>
      <p class="padded-10">合计：3个，55元</p>
    </div>
    <div class="padded-t-10 border-b">
      <p class="padded-10">2、<span class="padded-r-10">李四</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 bg-success text-white">书虫</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10">阅读</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 text-white bg-success">字典</span></p>
      <p class="padded-10">合计：2个，30元</p>
    </div>
     <div class="padded-t-10 border-b">
      <p class="padded-10">3、<span class="padded-r-10">王小二</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10">书虫</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10">阅读</span><span class=" padded-l-10 padded-r-10 padded-b-5 padded-t-5 margin-l-10 text-white bg-success">字典</span></p>
      <p class="padded-10">合计：1个，10元</p>
    </div>
    <div class="margin-t-15 margin-b-15 clearfix">
      <input type="button" class="btn bg-success fl wid45 line-height-2"  onClick="window.location='group_add.html'" value="还有50分钟"/>
      <input type="button" class="btn fr wid45 line-height-2 bg-warning" onClick="window.location='index.html'" value="现在关闭"/>
    </div>
  </div>
  <div class="row posrel">
    <div class="tabbtn">
      <input type="button" value="切换明细" class="btn btn-blue"/>
    </div>
    <div class="padded-t-10">参与人数：<span class="font-size-16 font-weight-b">52</span><span>总金额：350元</span></div>
    <div class="padded-t-10 padded-b-10">购买数量统计：</div>
    <div class="padded-t-10"> <img src="../images/group_01.png" class="wid100"/> </div>
    <div class="margin-t-15 margin-b-15 clearfix">
      <input type="button" class="btn bg-success fl wid45 line-height-2"  onClick="window.location='group_add.html'" value="还有50分钟"/>
      <input type="button" class="btn fr wid45 line-height-2 bg-warning" onClick="window.location='index.html'" value="现在关闭"/>
    </div>
  </div>
</div>
</body>
</html>
