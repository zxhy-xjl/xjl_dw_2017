<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="../css/style.css">
<title>我的成绩单</title>
</head>

<body>
<div class="main">
  <div class="row">
    <h3 class="padded-b-10 border-b  padded-t-10 text-default text-center font-weight-b">我的成绩单</h3>
    <div class="border-b padded-t-20 padded-b-20 posrel clearfix"> <img src="../images/subject_03.png"/>
      <p class="text-center padded-t-10 text-default">（总分变化曲线图）</p>
    </div>
    <div class="border-b padded-t-20 padded-b-20 posrel clearfix"> <img src="../images/subject_04.png"/>
      <p class="text-center padded-t-10 text-default">（班级排名图）</p>
    </div>
    <div class="border-b padded-t-20 padded-b-20 posrel clearfix"> <img src="../images/subject_05.png"/>
      <p class="text-center padded-t-10 text-default">（各课成绩变化曲线图）</p>
    </div>
    <div class="border-b padded-t-20 padded-b-20 posrel clearfix">
      <div class="btnbox border">
        <div class="table bgdefault text-auxiliary">各课成绩一览表</div>
      </div>
      <div class="btnbox border">
        <div class="table"></div>
        <div class="table">9月</div>
        <div class="table">10月</div>
        <div class="table">11月</div>
        <div class="table">12月</div>
        <div class="table">平均分</div>
      </div>
      <div class="btnbox border">
        <div class="td">语文</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
      </div>
      <div class="btnbox border">
        <div class="td">数学</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
      </div>
      <div class="btnbox border">
        <div class="td">英语</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
        <div class="td">100</div>
      </div>
      <div class="btnbox border">
        <div class="td">综合</div>
        <div class="td">234</div>
        <div class="td">232</div>
        <div class="td">236</div>
        <div class="td">238</div>
        <div class="td">234</div>
      </div>
      <div class="btnbox border">
        <div class="td">总分</div>
        <div class="td">534</div>
        <div class="td">532</div>
        <div class="td">536</div>
        <div class="td">538</div>
        <div class="td">534</div>
      </div>
      <div class="btnbox border">
        <div class="td">排名</div>
        <div class="td">23</div>
        <div class="td">12</div>
        <div class="td">5</div>
        <div class="td">2</div>
        <div class="td">8</div>
      </div>
      <p class="text-center padded-t-10 text-default">（各课成绩一览表）</p>
    </div>
  </div>
</div>
</body>
</html>
